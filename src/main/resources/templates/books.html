<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Biblioteca</a>
            <ul class="nav-list">
                <li><a href="/books">Livros</a></li>
                <li>Autores</li>
                <li><a href="/adm/registerbook">Sign in</a></li>
                <li>Sobre</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="introduction">
            <h1>Books</h1>
        </div>
        <div class="flexbook">
            <div class="bookCard" th:each="book : ${books}">
                <img src="https://picsum.photos/140" alt="wadaw">
                <div class="content">
                    <div class="header-text">
                        <h3 th:text="${book.title}">Title</h3>
                        <a th:href="@{/book/{id}(id=${book.id})}" id="btnBook">Acessar</a> 
                        <a href="" th:text="${book.author}">Author</a>
                        <p th:text="${book.releaseDate}">releaseDate</p>
                    </div>
                    <div class="resume">
                        <p th:text="${book.resume}" class="resume">Resume</p>
                    </div>                    
                </div>
            </div>
    </main>
    <footer></footer>
</body>

</html>

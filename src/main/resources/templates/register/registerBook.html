<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="" class="logo">Biblioteca</a>
            <ul class="nav-list">
                <li><a href="/books">Livros</a></li>
                <li>Autores</li>
                <li><a href="/adm/registerbook">Sign in</a></li>
                <li>Sobre</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="registerform">
            <form action="#" th:action="@{/adm/registerbook}" th:object="${obj}" method="post">
                <div class="">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" th:field="*{title}">
                </div>
                <div class="">
                    <label for="author">Author: </label>
                    <input type="text" name="title" id="author" th:field="*{author}">
                </div>
                <div class="">
                    <label for="resume">Resume: </label>
                    <input type="text" name="title" id="resume" th:field="*{resume}">
                </div>
                <div class="">
                    <label for="releasedate">Release date: </label>
                    <input type="date" name="releasedate" id="releasedate" th:field="*{releaseDate}">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>

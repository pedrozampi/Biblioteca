<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
    <title>Document</title>
    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav th:replace="~{layouts/nav :: nav}">
        </nav>
    </header>
    <main>
        <h1>dwada</h1>
        
        <div class="formBox">
        <form action="#" th:action="@{/adm/registerbook}" th:object="${obj}" method="post">
            
                <div class="formField">
                    <label for="title">Title </label>
                    <input type="text" name="title" id="title" th:field="*{title}">
                </div>
                <div class="formField">
                    <label for="author">Author </label>
                    <select required name="author" id="author" >
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.name}"></option>
                    </select>
                    <a href="/adm/registerauthor" class="addAuthor">+</a>
                </div>
                <div class="formField">
                    <label for="resume">Resume </label>
                    <textarea name="resume" id="resume" th:field="*{resume}"></textarea>
                </div>
                <div class="formField">
                    <label for="releasedate">Release date </label>
                    <input type="date" name="releasedate" id="releasedate" th:field="*{releaseDate}">
                </div>
                <button type="submit">Register</button>
            
        </form>
    </div>
    </main>
    <footer></footer>
</body>

</html>
